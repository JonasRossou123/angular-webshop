<section class="grid grid-cols-12 shadow-md rounded-2xl bg-white my-2">
  <div class="col-span-12 px-5 mt-6 font-bold">
    <h1 class="float-left text-blue-700">Add / edit Products</h1>
    <button type="submit" class="bg-blue-500 px-4 py-1 rounded-2xl float-right text-white hover:bg-blue-700 transition ease-in duration-75">SAVE</button>
  </div>

  <div class="col-span-12 p-5  mt-3">
    <form class="w-full">
      <div class="flex flex-wrap -mx-3 ">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
            Product Name
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Product Name">
        </div>

        <div class="w-full md:w-1/2 px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
            Price
          </label>
          <div class="relative">
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Price">
          </div>
        </div>

        <div class="w-full md:w-3/4 px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
            Description
          </label>
          <div class="relative">
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Description">
          </div>
        </div>

        <div class="w-full md:w-1/4 px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
            Stock
          </label>
          <div class="relative">
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Count">
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="col-span-12 p-5">
    <ul>
      <li class="grid grid-cols-12 px-2 bg-gray-100 py-1 rounded-tl-xl rounded-tr-xl">
        <div class="col-span-3 font-bold">hoodie</div>
        <div class="col-span-3">1x</div>
        <div class="col-span-3">23 Juli 2019</div>
        <div class="col-span-3">20$</div>
      </li>

      <li class="grid grid-cols-12 px-2 bg-gray-200 py-1">
        <div class="col-span-3 font-bold">cap</div>
        <div class="col-span-3">1x</div>
        <div class="col-span-3">23 Juli 2019</div>
        <div class="col-span-3">20$</div>
      </li>

      <li class="grid grid-cols-12 px-2 bg-gray-100 py-1">
        <div class="col-span-3 font-bold">pants</div>
        <div class="col-span-3">1x</div>
        <div class="col-span-3">23 Juli 2019</div>
        <div class="col-span-3">20$</div>
      </li>

      <li class="grid grid-cols-12 px-2 bg-gray-200 py-1 rounded-bl-xl rounded-br-xl">
        <div class="col-span-3 font-bold">cap</div>
        <div class="col-span-3">1x</div>
        <div class="col-span-3">23 Juli 2019</div>
        <div class="col-span-3">20$</div>
      </li>
    </ul>
    <p class="text-right mt-4">total: 60$</p>
  </div>
</section>
